    <div id="site-canvas">
      <header class="header">
        <div class='site-branding'>
          <h1 class="site-title">RRA visualization playground</h1>
        </div>
        <div id="pan">
          <ul>
            <li><a href="#" class="pan-target">Global</a></li>
            <li><a href="#" class="pan-target">Morocco</a></li>
            <li><a href="#" class="pan-target">Argentina</a></li>
            <li><a href="#" class="pan-target">Brazil</a></li>
          </ul>
        </div>
      </header>

      <section id="legend">
        <form id="destination">
          <fieldset id="destinationMarkers">
            <legend>Destination markers</legend>
            <input type="checkbox" id="checkboxDestinations" checked> <label for="checkboxDestinations">Show the destination POI</label>
          </fieldset>
        </form>
        <form id="styling">
          <fieldset id="circleWidth">
            <legend>Circle Radius by population</legend>
            <input type="radio" name="scale" id="radioPopNormalized" value="radiusPopNormalized" checked> <label for="radioPopNormalized">Normalized</label>
            <input type="radio" name="scale" id="radioPopBuckets" value="radiusPopBuckets"> <label for="radioPopBuckets">Buckets</label>
            <input type="radio" name="scale" id="radioPopFixed" value="radiusFixed"> <label for="radioPopFixed">Fixed</label>
          </fieldset>
          <fieldset id="colorScale">
            <legend>Color Scale by ETA</legend>
            <input type="radio" name="radius" id="radioEtaBuckets" value="colorEtaBuckets" checked> <label for="radioPopFixed">Buckets</label>
            <input type="radio" name="radius" id="radioEtaNormalized" value="colorEtaNormalized"> <label for="radioEtaNormalized">Normalized</label>
          </fieldset>
        </form>

        <div id="colorEtaBuckets">
          <h1>Travel time in minutes</h1>
          <ul>
            <li class="c1"><span>0</span></li>
            <li class="c2"><span>10</span></li>
            <li class="c3"><span>20</span></li>
            <li class="c4"><span>30</span></li>
            <li class="c5"><span>60</span></li>
            <li class="c6"><span>90</span></li>
            <li class="c7"><span>120</span></li>
          </ul>
        </div>
        <div id="colorEtaNormalized" class="hidden">
          <h1>Travel times normalized</h1>
          <span class="gradient">&nbsp;</span>
          <span>0 - 100%</span>
        </div>
      </section>

      <main id='map'></main>
    </div>
